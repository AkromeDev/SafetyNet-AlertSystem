<html xmlns:th="http://www.thymeleaf.org">
   <head>
      <!-- Meta tags -->
      <meta charset = "utf-8">
      <meta name = "viewport" content = "width = device-width, initial-scale = 1, shrink-to-fit = no">
      <link rel = "stylesheet" href = "https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
      
      <title>Watchlist App</title>
   </head>
   
   <body>
      <div class = "container">
 		<nav class = "navbar navbar-expand-sm navbar-dark bg-secondary">
            <a class = "navbar-brand" href = "homepage-static.html">Watchlist App</a>
            <button class = "navbar-toggler" type = "button" data-toggle = "collapse" 
               data-target = "#navbarSupportedContent" 
               aria-controls = "navbarSupportedContent" aria-expanded = "false" 
               aria-label = "Toggle navigation">
               <span class = "navbar-toggler-icon"></span>
            </button>
            
            <div class = "collapse navbar-collapse" id = "navbarSupportedContent">
               <ul class = "navbar-nav mr-auto">
                  <li class = "nav-item">
                     <a class = "nav-link" href = "/">Home</a>
                  </li>
                  <li class = "nav-item">
                     <a class = "nav-link" href = "/person">Alerts</a>
                  </li>
                  <li class = "nav-item active">
                     <a class = "nav-link" href = "/addPersonForm">Add new inhabitants</a>
                  </li>
               </ul>
            </div>
            
      	</nav>         
         <form action="#" method="post" th:action="@{/addPersonForm}" th:object="${personInfo}">
            <h2 class = "mt-4">Submit an item</h2>
            <hr/>
            <div class = "form-group row ">
               <label for = "firstName" class = "col-sm-2 col-form-label">First Name</label>
               <div class = "col-sm-4">
                  <input th:field="*{firstName}" type = "text" class = "form-control" placeholder = "Mandatory">
               </div>
            </div>
            
            <div class = "form-group row ">
               <label for = "lastName" class = "col-sm-2 col-form-label mr-0">Last Name</label>
               <div class = "col-sm-4">
                  <input th:field="*{lastName}" type = "text" class = "form-control" placeholder = "5.0 < Number < 10.0">
               </div>
            </div>
            
            <div class = "form-group row ">
               <label for = "address" class = "col-sm-2 col-form-label mr-0">Address</label>
               <div class = "col-sm-4">
                  <input th:field="*{address}" type = "text" class = "form-control" placeholder = "hmmm">
               </div>
            </div>
            
            <div class = "form-group row ">
               <label for = "city" class = "col-sm-2 col-form-label mr-0">City</label>
               <div class = "col-sm-4">
                  <input th:field="*{city}" type = "text" class = "form-control" placeholder = "I sure">
               </div>
            </div>
            
            <div class = "form-group row ">
               <label for = "zip" class = "col-sm-2 col-form-label mr-0">Zip</label>
               <div class = "col-sm-4">
                  <input th:field="*{zip}" type = "text" class = "form-control" placeholder = "hope this">
               </div>
            </div>
            
            <div class = "form-group row ">
               <label for = "phone" class = "col-sm-2 col-form-label mr-0">Phone</label>
               <div class = "col-sm-4">
                  <input th:field="*{phone}" type = "text" class = "form-control" placeholder = "will work this time">
               </div>
            </div>
            
            <div class = "form-group row ">
               <label for = "email" class = "col-sm-2 col-form-label mr-0">E-mail</label>
               <div class = "col-sm-4">
                  <input th:field="*{email}" type = "text" class = "form-control" placeholder = "no more null">
               </div>
            </div>
            
            <div class = "form-group row">
               <div class = "col-sm-10">
               <input type = "hidden" th:field="*{id}">
                  <button type = "submit" class = "btn btn-primary">Submit</button>
               </div>
            </div>
         </form>
         
      </div>
      <script src = "https://code.jquery.com/jquery-3.3.1.slim.min.js"> </script>
      <script src = "https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" > </script>
      <script src = "https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" > </script> 
   </body>
</html>
